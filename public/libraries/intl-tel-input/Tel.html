<!DOCTYPE html>
<html>

<head>
  <title>International Telephone Input Validation</title>
  <link rel="stylesheet" href="build\css\demo.css">
  <link rel="stylesheet" href="examples\css\prism.css">
  <link rel="stylesheet" href="build/css/intlTelInput.css">
  <link rel="stylesheet" href="examples\css\isValidNumber.css">
</head>

<body>
  <h2>Result</h2>
  <div id="result">
    <input id="phone" name="phone" type="tel">
    <span id="valid-msg" class="hide">âœ“ Valid</span>
    <span id="error-msg" class="hide"></span>
  </div>
  <script src="examples\js\prism.js"></script>
  <script src="build\js\intlTelInput.js"></script>
  <script src="examples\js\isValidNumber.js.ejs"></script>
  <script>
    var input = document.querySelector("#phone"),
      errorMsg = document.querySelector("#error-msg"),
      validMsg = document.querySelector("#valid-msg");
    // here, the index maps to the error code returned from getValidationError - see readme
    var errorMap = ["Invalid number", "Invalid country code", "Too short", "Too long", "Invalid number"];
    // initialise plugin
    var iti = window.intlTelInput(input, {
      utilsScript: "build/js/utils.js"
    });
    var reset = function () {
      input.classList.remove("error");
      errorMsg.innerHTML = "";
      errorMsg.classList.add("hide");
      validMsg.classList.add("hide");
    };
    // on blur: validate
    input.addEventListener('blur', function () {
      reset();
      if (input.value.trim()) {
        if (iti.isValidNumber()) {
          validMsg.classList.remove("hide");
        } else {
          input.classList.add("error");
          var errorCode = iti.getValidationError();
          errorMsg.innerHTML = errorMap[errorCode];
          errorMsg.classList.remove("hide");
        }
      }
    });
    // on keyup / change flag: reset
    input.addEventListener('change', reset);
    input.addEventListener('keyup', reset);
    window.intlTelInput(input, {
      // allowDropdown: false,
      // autoHideDialCode: false,
      // autoPlaceholder: "off",
      // dropdownContainer: document.body,
      // excludeCountries: ["us"],
      // formatOnDisplay: false,
      // geoIpLookup: function(callback) {
      //   $.get("http://ipinfo.io", function() {}, "jsonp").always(function(resp) {
      //     var countryCode = (resp && resp.country) ? resp.country : "";
      //     callback(countryCode);
      //   });
      // },
      // hiddenInput: "full_number",
      initialCountry: "sy",
      // localizedCountries: { 'de': 'Deutschland' },
      // nationalMode: false,
      // onlyCountries: ['us', 'gb', 'ch', 'ca', 'do'],
      // placeholderNumberType: "MOBILE",
      preferredCountries: ['sy', ''],
      // separateDialCode: true,
      utilsScript: "build/js/utils.js",
    });
  </script>
</body>

</html>
